apply {
    plugin "maven-publish"
    plugin 'java-gradle-plugin'
    plugin 'java'
    plugin 'idea'
}
group = "srki2k"
version = 0.1

repositories {
    mavenCentral()
}

//using java 8 for compatibility with old projects
java.toolchain.languageVersion = JavaLanguageVersion.of(8)

dependencies {
    implementation gradleApi()
    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.13.0.202109080827-r'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

tasks.named('test') {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        localGitDependency {
            id = 'srki2k.local-git-dependency'
            implementationClass = 'srki2k.localgitdependency.GitProjectPlugin'
        }

        modelInjection {
            id = "srki2k.model-injection"
            implementationClass = "srki2k.localgitdependency.injection.plugin.ModelInjectionPlugin"
        }

    }
   // automatedPublishing = false
}

publishing {
    publications {
        pluginMaven(MavenPublication) {
            artifactId = 'local-git-dependency'
        }
    }
}
