apply {
    plugin "maven-publish"
    plugin 'java-gradle-plugin'
    plugin 'java'
    plugin 'idea'
}
group = project.group
version = project.version

repositories {
    mavenCentral()
}

//using java 8 for compatibility with old projects
java.toolchain.languageVersion = JavaLanguageVersion.of(8)

dependencies {
    implementation gradleApi()
    implementation 'org.jetbrains:annotations:24.0.0'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.11.0.202103091610-r'
    implementation 'com.google.code.gson:gson:2.10.1'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

tasks.named('test') {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        localGitDependency {
            id = 'srki2k.local-git-dependency'
            implementationClass = 'srki2k.localgitdependency.LocalGitDependencyPlugin'
        }

        modelInjection {
            id = "srki2k.model-injection"
            implementationClass = "srki2k.localgitdependency.injection.plugin.ModelInjectionPlugin"
        }

    }
   // automatedPublishing = false
}

import org.apache.tools.ant.filters.ReplaceTokens
task filterTokens(type: Sync) {

    inputs.property 'version', version

    from sourceSets.main.java
    filter(ReplaceTokens, tokens: [PROJECTVERSION: version.toString()])
    into "$buildDir/src/$sourceSets.main.name/$sourceSets.main.java.name"
}

compileJava.source = filterTokens.outputs

publishing {
    publications {
        pluginMaven(MavenPublication) {
            artifactId = 'local-git-dependency'
        }
    }
}
